<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Forcast!!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">

</head>
<body>
    <header class="bg-dark">
        <div class=" text-center text-white">
            <p class="h1">Weather Dashboard</p>
        </div>
    </header>

    <div class="container text-center">
        <div class="row">
            <div class="card col-3" style="width: 15rem;">
                <div class="card-body">
                    <p class="card-title h5">Search Location</p>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="cityInput">
                    </div>
                        <a type="submit" class="btn btn-primary w-100 text-white" id="searchBtn">Search</a>
                </div>
            </div>

            <div class="card col-3" style="width: 18rem;">
                <div class="card-body">     
                    <div class="card-header bg-Success"> 
                        <h3 class="card-title text-center text-white">History</h3>
                    </div>
                    <div class="card-body" id="History"></div>   
                </div>           
            </div>

            <div class="col-8">
                <div class="card"> 
                    <div class="card-header">
                        <p class ="card-title h2" id="currentCity">Results!</p>
                    </div>
                    <div class="card-body">
                        <p class ="w-25 p-1" id="currentTemp">Temp:</p>
                        <p class ="w-25 p-1" id="currentWind">Wind Speed:</p>
                         <p class ="w-25 p-1" id="currentHumidity">Humidity:</p>
                         <p class ="w-25 p-1"id="currentUV">UV Index:</p>
                    </div>
                </div>
            </div>
            
                <p class="h2 my-2">5-Day Forecast:</p>
                <div class="row my-3" id="5DayForecast">
                </div>
        </div>
    </div>
</body>
</html>
